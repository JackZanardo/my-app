<div class="cheeseCard">
    <h2>{{cheese.name | uppercase}} Details</h2>
    <div><span>id: </span>{{cheese.id}}</div>
    <div class="cheeseDetail">
        <label for="name">Cheese name: </label>
        <input id="name" [(ngModel)]="cheese.name" placeholder="name" type="text">
    </div>
    <div class="cheeseDetail">
        <label for="texture">Cheese texture: </label>
        <input id="texture" [(ngModel)]="cheese.texture" placeholder="texture" type="text">
    </div>
</div>
